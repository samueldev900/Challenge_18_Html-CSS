<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="estilo/style.css">
  <link rel="stylesheet" href="estilo/query.css" media="screen">

  <script src="https://kit.fontawesome.com/15bc59f810.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <header>
    <img class="logo-png" src="images/logo.svg" alt="icon-logo">
  </header>
  <main>
    <img src="images/illustration-mockups.svg" alt="desktop-image">
    <article>
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button>Register</button>
    </article>
    <div class="block-social">
      <i id="icons" class="fa-brands fa-facebook-f" ></i>
      <i id="icons" class="fa-brands fa-twitter"></i>
      <i id="icons" class="fa-brands fa-instagram"></i>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/samueldev900" target="_blank">Samuel Oliveira</a>.
    </p>
  </footer>
</body>
</html>
